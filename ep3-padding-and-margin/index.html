<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>padding and margin</title>
</head>
<body>
    <!--Margin-->
 <div class="mt-4 bg-red-700">
    <h2 class="text-white"> abdou</h2>
 </div>
 <div class="mb-2 bg-red-700">
    <h2 class="text-white"> chirac</h2>
 </div>
 <div class="ml-10 bg-red-700">
    <h2 class="text-white"> ivana</h2>
 </div>
 <div class="mr-10 bg-red-700">
    <h2 class="text-white"> maeva</h2>
 </div>

 <!--Margin on the axis(x and y)-->
 <div class="mx-10 mt-10 bg-red-700">
    <h2 class="text-black">cherie</h2>
 </div>

 <div class="bg-red-700">
    <h2 class="text-black">chloe</h2>
 </div>

 <div class="my-10 bg-red-700">
    <h2 class="text-white">mon coeur</h2>
 </div>
 <div class="bg-red-700">
    <h2 class="text-black">abdou rahaman</h2>
 </div>

 <!--Margin all round-->

 <div class="bg-red-700">
    <h2 class="text-black">mimi</h2>
 </div>
 <div class="m-10 bg-red-700">
    <h2 class="text-black">Malick</h2>
 </div>
 <div class="bg-red-700">
    <h2 class="text-black">princesse</h2>
 </div>

 <!--Padding-->

 <div class="pt-4 bg-blue-700">
    <h2 class="text-white"> abdou</h2>
 </div>
 <div class="pb-5 bg-green-700">
    <h2 class="text-white"> chirac</h2>
 </div>
 <div class="pl-10 bg-yellow-700">
    <h2 class="text-white"> ivana</h2>
 </div>
 <div class="pr-20 bg-sky-500">
    <h2 class="text-white"> maeva</h2>
 </div>

 <!--padding on the axis(x and y)-->
 <div class="px-10 mt-10 bg-fuchsia-700">
    <h2 class="text-black">cherie</h2>
 </div>

 <div class="bg-purple-700">
    <h2 class="text-black">chloe</h2>
 </div>

 <div class="py-10 bg-cyan-700">
    <h2 class="text-white">mon coeur</h2>
 </div>
 <div class="bg-emerald-700">
    <h2 class="text-black">abdou rahaman</h2>
 </div>

 <!--padding all round-->

 <div class="bg-lime-700">
    <h2 class="text-black">mimi</h2>
 </div>
 <div class="p-10 bg-amber-700">
    <h2 class="text-black">Malick</h2>
 </div>
 <div class="mb-5 bg-orange-700">
    <h2 class="text-black">princesse</h2>
 </div>
 <!--space-->
 <div class="space-y-5">
    <h2 class="bg-neutral-700">steve jobs</h2>
    <h2 class="bg-neutral-700">space</h2>
    <h2 class="bg-neutral-700">mouna sawa</h2>
    <h2 class="bg-neutral-700">cherie</h2>
    <h2 class="bg-neutral-700">moussa</h2>
 </div>

 <div class="space-y-5">
    <span class="bg-neutral-700">steve jobs</span>
    <span class="bg-neutral-700">space</span>
    <span class="bg-neutral-700">mouna sawa</span>
    <span class="bg-neutral-700">cherie</span>
    <span class="bg-neutral-700">moussa</span>
 </div>
</body>
</html>
